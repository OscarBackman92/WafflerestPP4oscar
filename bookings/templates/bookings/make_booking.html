{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Book a Table{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Book a Table</h1>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
</div>
{% endblock %}
