{% extends 'base.html' %}

{% block title %}Manage Menu - Waffle{% endblock %}

{% block content %}
    <h1>Manage Menu</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="dish_name" class="form-label">Dish Name</label>
            <input type="text" class="form-control" id="dish_name" name="dish_name" required>
        </div>
        <div class="mb-3">
            <label for="dish_description" class="form-label">Dish Description</label>
            <textarea class="form-control" id="dish_description" name="dish_description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Dish</button>
    </form>
{% endblock %}
