{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center card"> 
        <div class="col-md-6"> 
            <h1 class="text-center mb-4">Edit Booking</h1>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3"> 
                    {{ form.as_p }} 
                </div>
                <div class="d-grid gap-2"> 
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
