{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Booking{% endblock %}

{% block content %}
<div class="container my-5"> 
    <div class="row justify-content-center">
        <div class="col-md-6"> 
            <div class="card"> 
                <div class="card-body">
                    <h1 class="text-center mb-4">Edit Booking</h1>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3"> 
                            {{ form|crispy }} 
                        </div>
                        <div class="d-flex justify-content-center gap-3"> 
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            <a href="{% url 'my_bookings' %}" class="btn btn-secondary">Go back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
